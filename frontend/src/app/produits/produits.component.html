<div class="card">
    <div class="row">
      <div class="col">
        <button class="btn btn-success" data-toggle="modal" data-target="#createproduitform"><i class="fa fa-user-plus"></i></button>
        <button class="btn btn-success" data-toggle="modal" data-target="#"><i class="fa fa-upload"></i></button>
        <button class="btn btn-success"><i class="fa fa-download"></i></button>
      </div>
      <div class="col">
          <input class="input_search" placeholder="search" name="search" [(ngModel)]="e" (keyup)="searchProduit()" autocomplete="off">
      </div>
    </div>
    <div class="row" id="tableau">
        <div class="col">
            <table class="table table-bordered">
                <thead>
                  <tr class="first_row_table">
                    <th>Nom</th>
                    <th>Quantite</th>
                    <th>Seuil Securite</th>
                    <th>Seuil Alerte</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="row_table" *ngFor="let produit of produitsFilter; let index=index;">
                    <td>{{ produit.name }}</td>
                    <td>{{ produit.quantite }}</td>
                    <td>{{ produit.securite }}</td>
                    <td>{{ produit.alerte }}</td>
                    <td>
                      <i class="fa fa-pencil mr-3" data-toggle="modal" data-target="#editproduitform" (click)="infoProduits(produit)"></i>
                      <i class="fa fa-trash mr-3" (click)="deleteProduits(produit.id)"></i>
                    </td>
  
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
    

<!--Start Edit Produit Modal-->
<div class="modal" id="editproduitform">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modifier Produit</h5>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateProduits(edit)" #edit="ngForm">
              <div class="row mb-1">
                <div class="col col-4">Nom</div>
                <div class="col"><input type="text" name="name" class="form-control border-secondary"  [value]="name" ngModel autocomplete="off"></div>
              </div>
              <div class="row mb-1">
                <div class="col col-4">Quantite</div>
                <div class="col"><input type="number" name="quantite" class="form-control border-secondary" [value]="quantite" ngModel autocomplete="off"></div>
              </div>
              <div class="row mb-1">
                <div class="col col-4">Securite</div>
                <div class="col"><input type="number" name="securite" class="form-control border-secondary" [value]="securite" ngModel autocomplete="off"></div>
              </div>
              <div class="row mb-1">
                <div class="col col-4">Alerte</div>
                <div class="col"><input type="number" name="alerte" class="form-control border-secondary" [value]="alerte" ngModel autocomplete="off"></div>
              </div>
              <br><br><button type="button" class="btn btn-primary" type="submit"><i class="fa fa-check"></i> OK</button>
        </form>
      </div>
        
    </div>
  </div>
</div>
<!-- End Edit Modal Produit-->

    
  <!--Start Create Produit Modal-->
  <div class="modal" id="createproduitform" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ajouter Produit</h5>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addProduits(f)" #f="ngForm">
                <div class="row mb-1">
                  <div class="col col-4">Nom</div>
                  <div class="col"><input type="text" class="form-control border-secondary" name="name" autocomplete="off" required ngModel></div>
                </div>
                <div class="row mb-1">
                  <div class="col col-4">Quantite</div>
                  <div class="col"><input type="number" class="form-control border-secondary" name="quantite" autocomplete="off" required ngModel></div>
                </div>
                <div class="row mb-1">
                  <div class="col col-4">Securite</div>
                  <div class="col"><input type="number" class="form-control border-secondary" name="securite" autocomplete="off" required ngModel></div>
                </div>
                <div class="row mb-1">
                    <div class="col col-4">Alerte</div>
                    <div class="col"><input type="number" class="form-control border-secondary" name="alerte" autocomplete="off" required ngModel></div>
                  </div>
                <button class="btn btn-primary" type="submit"><i class="fa fa-check" ></i>OK</button>
          </form>
        </div>
          
      </div>
    </div>
  </div>
  <!-- End Create Modal Produit-->
